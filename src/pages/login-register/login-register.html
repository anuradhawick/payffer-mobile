<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="display: block; margin: 0 auto;">
    <img src="images/home.jpg" alt="">
  </div>
  <br>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <br>
  <button ion-button block (click)='login()'>Login</button>
  <button ion-button clear block (click)='register()'>Register</button>
</ion-content>
