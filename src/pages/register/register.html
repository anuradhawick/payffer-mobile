<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Eamail</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Confirm</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <br>
  <button ion-button block (click)='register()' color="secondary">Register</button>
</ion-content>
